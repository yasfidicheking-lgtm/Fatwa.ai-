<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع الفتاوى الإسلامية</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>موقع الفتاوى الإسلامية</h1>
    <p>اسأل وتعلّم في ضوء الكتاب والسنة</p>
  </header>

  <nav>
    <button onclick="showSection('fatwas')">الفتاوى</button>
    <button onclick="showSection('ai')">الذكاء الاصطناعي</button>
  </nav>

  <!-- ===== قسم الفتاوى ===== -->
  <section id="fatwas">
    <h2>الفتاوى</h2>

    <input
      type="text"
      id="searchInput"
      placeholder="ابحث عن فتوى..."
      onkeyup="searchFatwa()"
    >

    <div class="categories">
      <button onclick="filterCategory('الكل')">الكل</button>
      <button onclick="filterCategory('الصلاة')">الصلاة</button>
      <button onclick="filterCategory('الصيام')">الصيام</button>
      <button onclick="filterCategory('فقه')">فقه</button>
    </div>

    <!-- هنا كيتحطّو الفتاوى -->
    <div id="fatwaList"></div>
  </section>

  <!-- ===== قسم الذكاء الاصطناعي ===== -->
  <section id="ai" style="display:none;">
    <h2>الذكاء الاصطناعي الإسلامي</h2>

    <input
      type="text"
      id="aiQuestion"
      placeholder="اكتب سؤالك في الإسلام..."
    >

    <button onclick="answerQuestion()">اسأل</button>

    <p id="answer"></p>
  </section>

  <!-- JavaScript (ضروري يكون في الأخير) -->
  <script src="js/main.js"></script>

</body>
</html>
