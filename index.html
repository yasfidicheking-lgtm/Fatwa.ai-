<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع الفتاوى الإسلامية</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>موقع الفتاوى الإسلامية</h1>
    <p>اسأل وتعلّم في ضوء الكتاب والسنة</p>
  </header>

  <nav>
    <button onclick="showSection('fatwas')">الفتاوى</button>
    <button onclick="showSection('ai')">الذكاء الاصطناعي</button>
  </nav>

  <section id="fatwas">
    <h2>الفتاوى</h2>

    <input
      type="text"
      id="searchInput"
      placeholder="ابحث عن فتوى..."
      onkeyup="searchFatwa()"
    >

    <div class="categories">
      <button onclick="filterCategory('all')">الكل</button>
      <button onclick="filterCategory('salat')">الصلاة</button>
      <button onclick="filterCategory('siyam')">الصيام</button>
      <button onclick="filterCategory('fiqh')">فقه</button>
    </div>

    <div id="ai" style="display:none;">
  <h2>الذكاء الاصطناعي</h2>

  <input
    type="text"
    id="aiQuestion"
    placeholder="اكتب سؤالك الشرعي هنا..."
  />

  <button onclick="answerQuestion()">اسأل</button>

  <p id="answer"></p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
